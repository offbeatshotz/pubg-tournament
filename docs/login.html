<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PUBG Console Arena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .navbar { background-color: #000; border-bottom: 2px solid #f39c12; }
        .card { background-color: #1f1f1f; border: 1px solid #333; color: #e0e0e0; }
        .btn-warning { background-color: #f39c12; border: none; font-weight: bold; color: #000; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html"><i class="fas fa-crosshairs text-warning me-2"></i>PUBG CONSOLE ARENA</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="tournaments.html">Tournaments</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-lg">
                    <h2 class="text-center text-warning mb-4">Login to Arena</h2>
                    <div class="alert alert-info small">
                        <i class="fas fa-info-circle me-2"></i> This is a <strong>static preview</strong>. Real authentication requires the Python backend.
                    </div>
                    
                    <div class="d-grid gap-3 mb-4">
                        <a href="#" class="btn btn-outline-success btn-lg disabled"><i class="fab fa-xbox me-2"></i> Official Xbox Login</a>
                        <a href="#" class="btn btn-outline-primary btn-lg disabled"><i class="fab fa-playstation me-2"></i> Official PSN Login</a>
                    </div>

                    <div class="text-center mb-4 text-muted small">or login with email</div>

                    <form onsubmit="event.preventDefault(); alert('Auth requires Python backend');">
                        <div class="mb-3">
                            <label class="form-label small">Email Address</label>
                            <input type="email" class="form-control bg-dark text-light border-secondary" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small">Password</label>
                            <input type="password" class="form-control bg-dark text-light border-secondary" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn btn-warning w-100 py-2 fw-bold mb-3">Sign In</button>
                        <a href="register.html" class="btn btn-outline-light w-100 py-2">Create New Account</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
