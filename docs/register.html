<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | PUBG Console Arena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .navbar { background-color: #000; border-bottom: 2px solid #f39c12; z-index: 1050; }
        .card { background-color: #1f1f1f; border: 1px solid #333; color: #e0e0e0; }
        .btn-warning { background-color: #f39c12; border: none; font-weight: bold; color: #000; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html"><i class="fas fa-crosshairs text-warning me-2"></i>PUBG CONSOLE ARENA</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="tournaments.html">Tournaments</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-lg">
                    <h2 class="text-center text-warning mb-4"><i class="fas fa-bolt me-2"></i>1-Click Join</h2>
                    <div class="alert alert-info small">
                        <i class="fas fa-info-circle me-2"></i> <strong>One Click</strong>: Connecting your Xbox or PS5 account automatically creates your profile. (Requires Python backend)
                    </div>
                    
                    <div class="d-grid gap-3 mb-4">
                        <a href="#" class="btn btn-success btn-lg py-3 fw-bold disabled"><i class="fab fa-xbox me-2"></i> Sign Up with Xbox</a>
                        <a href="#" class="btn btn-primary btn-lg py-3 fw-bold disabled"><i class="fab fa-playstation me-2"></i> Sign Up with PS5</a>
                    </div>

                    <div class="text-center mb-4 text-muted small">or manual registration</div>
                        <div class="mb-3">
                            <label class="form-label small">Username</label>
                            <input type="text" class="form-control bg-dark text-light border-secondary" placeholder="ArenaHero">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small">Email Address</label>
                            <input type="email" class="form-control bg-dark text-light border-secondary" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small">Preferred Platform</label>
                            <select class="form-select bg-dark text-light border-secondary">
                                <option>Xbox Series X|S</option>
                                <option>PlayStation 5</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small">Password</label>
                            <input type="password" class="form-control bg-dark text-light border-secondary" placeholder="Create a password">
                        </div>
                        <button type="submit" class="btn btn-warning w-100 py-2 fw-bold mb-3">Create Account</button>
                        <a href="login.html" class="btn btn-outline-light w-100 py-2">Back to Login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
