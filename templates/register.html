{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-6">
        <div class="card p-4 shadow-lg border-warning">
            <h2 class="text-center text-warning mb-4"><i class="fas fa-bolt me-2"></i>1-Click Join</h2>
            
            <p class="text-center text-muted small mb-4">The fastest way to join. No forms required.</p>

            <div class="d-grid gap-3 mb-4">
                <a href="{{ url_for('login_xbox') }}" class="btn btn-success btn-lg py-3 fw-bold">
                    <i class="fab fa-xbox me-2"></i> Sign Up with Xbox
                </a>
                <a href="{{ url_for('login_psn') }}" class="btn btn-primary btn-lg py-3 fw-bold">
                    <i class="fab fa-playstation me-2"></i> Sign Up with PS5
                </a>
            </div>

            <div class="text-center mb-4">
                <hr class="bg-secondary">
                <span class="text-muted small px-2 bg-dark position-relative" style="top: -12px;">OR MANUAL REGISTRATION</span>
            </div>

            <form action="{{ url_for('register') }}" method="POST">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control bg-dark text-light border-secondary" required placeholder="ArenaHero">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control bg-dark text-light border-secondary" required placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Platform</label>
                    <select name="platform" class="form-select bg-dark text-light border-secondary">
                        <option value="Xbox" {% if platform == 'Xbox' %}selected{% endif %}>Xbox Series X|S</option>
                        <option value="PS5" {% if platform == 'PS5' %}selected{% endif %}>PlayStation 5</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control bg-dark text-light border-secondary" required placeholder="Create a password">
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg">Create Account</button>
            </form>
            
            <div class="mt-4 text-center">
                <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}" class="text-warning">Login here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
