{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-6">
        <div class="card p-4 shadow-lg border-warning">
            <h2 class="text-center text-warning mb-4"><i class="fas fa-sign-in-alt me-2"></i>Login to Arena</h2>
            
            <div class="d-grid gap-3 mb-4">
                <a href="{{ url_for('login_xbox') }}" class="btn btn-outline-success btn-lg">
                    <i class="fab fa-xbox me-2"></i> Official Xbox Login
                </a>
                <a href="{{ url_for('login_psn') }}" class="btn btn-outline-primary btn-lg">
                    <i class="fab fa-playstation me-2"></i> Official PSN Login
                </a>
            </div>

            <div class="text-center mb-4">
                <span class="text-muted">or login with email</span>
            </div>

            <form action="{{ url_for('login') }}" method="POST">
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control bg-dark text-light border-secondary" required placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control bg-dark text-light border-secondary" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">Sign In</button>
                <a href="{{ url_for('register') }}" class="btn btn-outline-warning w-100">Create New Account</a>
            </form>
            
            <div class="mt-4 text-center">
                <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}" class="text-warning">Register here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
