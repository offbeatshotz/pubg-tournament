{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 shadow">
            <h2 class="text-center mb-4">Add New Tournament</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Tournament Title</label>
                    <input type="text" name="title" class="form-control" placeholder="e.g. PS5 Squad Scrims" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Prize Pool ($)</label>
                    <input type="number" step="0.01" name="prize" class="form-control" placeholder="100.00" required>
                    <div class="form-text">This will be funded by the "Free Funding Source" (Sponsors).</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Platform</label>
                    <select name="platform" class="form-select">
                        <option value="PS5">PlayStation 5</option>
                        <option value="Xbox Series">Xbox Series X|S</option>
                        <option value="Crossplay">Crossplay (Both)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Create Tournament</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
